<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💰 Finanças Pessoais</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>💰 Finanças Pessoais</h1>
        <p>Controle suas receitas e despesas</p>
      </div>

      <div class="balance-section">
        <div class="balance-label">Saldo Total</div>
        <div id="balance" class="balance">R$ 0.00</div>
      </div>

      <div class="form-section">
        <form id="transaction-form">
          <div class="form-group">
            <label for="name">Nome da Transação</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ex: Salário, Mercado, Conta de luz..."
              required
            />
          </div>

          <div class="form-group">
            <label for="value">Valor (R$)</label>
            <input
              type="text"
              id="value"
              name="value"
              inputmode="decimal"
              pattern="-?[0-9]*\.?[0-9]+"
              placeholder="Use valores negativos para despesas (ex: -150.50)"
              required
            />
          </div>

          <div class="button-group">
            <button type="submit" id="submit-btn" class="btn btn-primary">
              ➕ Adicionar Transação
            </button>
            <button type="button" id="cancel-btn" class="btn btn-secondary">
              ❌ Cancelar
            </button>
          </div>
        </form>
      </div>

      <div class="transactions-section">
        <h2 class="section-title">📊 Suas Transações</h2>
        <div id="transactions-list">
          <p>Carregando transações...</p>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
